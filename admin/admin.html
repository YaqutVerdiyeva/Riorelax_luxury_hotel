<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/scss/style.css" />
    <title>Admin</title>
  </head>
  <body>
    
    <section class="section-admin">
      <div class="containerr">
        <div class="row">
          <div class="col col-3 left">
            
            <ul>
              <li>
                <div class="card">
                  <img src="../assets/image/admin.png" alt="" />
                  <div class="text">
                    <h2>Yaqut Verdiyeva</h2>
                    <span>Admin</span>
                    <div class="icons mt-3">
                      <a href="./admin.html"
                        ><i class="fa-solid fa-user"></i
                      ></a>
                      <a href="#" onclick="darkLightMode()"><i class="fa-solid fa-moon" style="color: #000000;"></i></a>
                      <a href="#"><i class="fa-solid fa-message"></i></a>
                      <a href="../index.html"
                        ><i class="fa-solid fa-right-from-bracket"></i
                      ></a>
                    </div>
                  </div>
                </div>
              </li>
              <li><a href="./admin_user.html">Users</a></li>
              <li><a href="./admin_reservation.html">Reservations</a></li>
              <li><a href="./admin_reserv_room.html">Room Reservations</a></li>
              <li><a href="./admin_room.html">Rooms</a></li>
              <li><a href="./admin_shop.html">Shop</a></li>
              <li><a href="./admin_subscribes.html">Subscribes</a></li>
              <li><a href="./admin_contact.html">Contact</a></li>
            </ul>
          </div>
          <div class="col col-9 right row">
            <div class="row counts mt-4">
              <h2>Dashboard</h2>
              <div class="col col-4 mt-4 mb-5">
                <div class="cardd">
                  <div class="image">
                    <i class="fa-solid fa-user" style="color: #000"></i>
                  </div>
                  <div class="text">
                    <h3>Users</h3>
                    <span class="user-count"></span>
                  </div>
                </div>
              </div>
              <div class="col col-4 mt-4 mb-5">
                <div class="cardd">
                  <div class="image">
                    <i
                      class="fa-solid fa-map-location"
                      style="color: #000"
                    ></i>
                  </div>
                  <div class="text">
                    <h3>Reservations</h3>
                    <span class="reserv-count"></span>
                  </div>
                </div>
              </div>
              <div class="col col-4 mt-4 mb-5">
                <div class="cardd">
                  <div class="image">
                    <i class="fa-solid fa-hotel" style="color: #000"></i>
                  </div>
                  <div class="text">
                    <h3>Room Reservations</h3>
                    <span class="room-reserv-count"></span>
                  </div>
                </div>
              </div>
              <div class="col col-4 mt-4 mb-5">
                <div class="cardd">
                  <div class="image">
                    <i class="fa-solid fa-bed" style="color: #000"></i>
                  </div>
                  <div class="text">
                    <h3>Rooms</h3>
                    <span class="room-count"></span>
                  </div>
                </div>
              </div>
              <div class="col col-4 mt-4 mb-5">
                <div class="cardd">
                  <div class="image">
                    <i class="fa-brands fa-shopify" style="color: #000"></i>
                  </div>
                  <div class="text">
                    <h3>Shop</h3>
                    <span class="shop-count"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="charts row">
              <div class="col-12 users">
                <h1>USERS</h1>
                <div class="chart-users mt-5">
                  <canvas
                    id="myChart"
                    style="width: 100%; height: 60vh"
                  ></canvas>
                </div>
              </div>
              <div class="col-12 room mt-5">
                <h1>ROOM RESERVATIONS</h1>
                <div class="chart-room mt-5">
                  <canvas
                    id="myChartt"
                    style="width: 100%; height: 60vh"
                  ></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/admin.js"></script>
  </body>
</html>
