              <h1 class="m-3">ROOM RESERVATIONS</h1>
              <div class="search-sort row">
                <div class="leftt col-lg-6 col-sm-6 mt-3">
                  <input
                    type="text"
                    class="form-control search"
                    placeholder="Search reservations..."
                  />
                </div>

                <tbody></tbody>
              </table>
              <div id="form" class="reserv mt-5">

                <form action="" class="">
                  <label for="">Room name</label>
                  <input type="text" id="title" class="form-control title" />
                  <br />
                  <label for="">Price</label>
                  <input type="number" class="form-control price" />
                  <br />
                  <label for="">Photo</label>
                  <input type="file" class="form-control photo" />
                  <br />
                  <button type="submit" class="add-room button mt-5">
                    ADD ROOM
                  </button>
                </form>
              </div>
