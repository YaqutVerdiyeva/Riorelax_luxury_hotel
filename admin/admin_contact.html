<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/scss/style.css" />
    <title>Admin Contact</title>
  </head>
  <body>
    <section class="section-contact">
      <div class="containerr">
        <div class="row">
          <div class="col col-3 left">
            <ul>
              <li>
                <div class="card">
                  <img src="../assets/image/admin.png" alt="" />
                  <div class="text">
                    <h2>Yaqut Verdiyeva</h2>
                    <span>Admin</span>
                    <div class="icons mt-3">
                      <a href="./admin.html"
                        ><i class="fa-solid fa-user"></i
                      ></a>
                      <a href="#"><i class="fa-solid fa-envelope"></i></a>
                      <a href="#"><i class="fa-solid fa-message"></i></a>
                      <a href="../index.html"
                        ><i class="fa-solid fa-right-from-bracket"></i
                      ></a>
                    </div>
                  </div>
                </div>
              </li>
              <li><a href="./admin_user.html">Users</a></li>
              <li><a href="./admin_reservation.html">Reservations</a></li>
              <li><a href="./admin_reserv_room.html">Room Reservations</a></li>
              <li><a href="./admin_room.html">Rooms</a></li>
              <li><a href="./admin_shop.html">Shop</a></li>
              <li><a href="./admin_subscribes.html">Subscribes</a></li>
              <li><a href="./admin_contact.html">Contact</a></li>
            </ul>
          </div>
          <div class="col col-9 right">
            <div class="container">
              <div id="form" class="reserv mt-5">
                <h2 class="title">Add Contact</h2>
                <form action="">
                    <div class="row contacts">
                      <div class="col-lg-6 col-md-6 mt-3 form-input ">
                        <input
                          type="text"
                          class="form-control firstname"
                          placeholder="First Name"
                        />
                      </div>
                      <div class="col-lg-6 col-md-6 mt-3 form-input">
                        <input type="email" class="form-control email" placeholder="Email" />
                      </div>
                      <div class="col-lg-6 col-md-6 mt-3 form-input">
                        <input
                          type="number"
                          class="form-control phone"
                          placeholder="Phone No."
                        />
                      </div>
                      <div class="col-lg-6 col-md-6 mt-3 form-input">
                        <input
                          type="text"
                          class="form-control subject"
                          placeholder="Subject"
                        />
                      </div>
                      <div class="col-lg-12 mt-3 form-input">
                        <textarea
                          name=""
                          id=""
                          cols="30"
                          rows="10"
                          class="form-control textarea"
                          placeholder="Write comments"
                        ></textarea>
                        <br />
                        <button class="get-submit mt-4">ADD CONTACT</button>
                      </div>
                    </div>
                  </form>
              </div>
              <h1 class="m-3">CONTACT</h1>
              <div class="search-sort row">
                <div class="leftt col-lg-6 col-sm-6 mt-3">
                  <input
                    type="text"
                    class="form-control search"
                    placeholder="Search ..."
                  />
                </div>
                <div class="rightt col-lg-6 col-sm-6 mt-3">
                  <button class="sort">Sort</button>
                </div>
              </div>

              <table class="table table-bordered border-dark table-hover mt-5">
                <thead>
                  <tr>
                    <th style="background-color: transparent;">Id</th>
                    <th style="background-color: transparent;">First Name</th>
                    <th style="background-color: transparent;">Email</th>
                    <th style="background-color: transparent;">Phone</th>
                    <th style="background-color: transparent;">Subject</th>
                    <th style="background-color: transparent;">Text</th>
                    <th style="background-color: transparent;">Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
             
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/admin_contact.js"></script>
  </body>
</html>
