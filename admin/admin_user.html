  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

      rel="stylesheet"
    />

      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Admin User</title>
  </head>
  <body>
    <section class="section-admin-user">
      <div class="containerr">
        <div class="row">
          <div class="col col-3 left">
            <ul>
              <li>
                <div class="card">
                  <img src="../assets/image/admin.png" alt="" />
                  <div class="text">
                    <h2>Yaqut Verdiyeva</h2>
                    <span>Admin</span>
                    <div class="icons mt-3">
                      <a href="./admin.html"
                        ><i class="fa-solid fa-user"></i
                      ></a>
                      <a href="#" onclick="darkLightMode()"><i class="fa-solid fa-moon" ></i></a>
                      <a href="#"><i class="fa-solid fa-message"></i></a>
                      <a href="../index.html"
                        ><i class="fa-solid fa-right-from-bracket"></i
                      ></a>
                    </div>
                  </div>
                </div>
              </li>
              <li><a href="./admin_user.html">Users</a></li>
              <li><a href="./admin_reservation.html">Reservations</a></li>
              <li><a href="./admin_reserv_room.html">Room Reservations</a></li>
              <li><a href="./admin_room.html">Rooms</a></li>
              <li><a href="./admin_shop.html">Shop</a></li>
              <li><a href="./admin_subscribes.html">Subscribes</a></li>
              <li><a href="./admin_contact.html">Contact</a></li>
            </ul>
          </div>
          <div class="col col-9 right">
            <div class="container">
              <div id="form" class="signup">
                <h2 class="title">Add User</h2>
                <form action="">
                  <div class="row">
                    <div class="col-lg-6 col-md-6 mt-3 form-input">
                      <input
                        type="text"
                        class="form-control firstname"
                        placeholder="First Name"
                        required
                      />
                    </div>
                    <div class="col-lg-6 col-md-6 mt-3 form-input">
                      <input
                        type="text"
                        class="form-control lastname"
                        placeholder="Last Name"
                        required
                      />
                    </div>
                    <div class="col-lg-12 col-md-12 mt-3 form-input">
                      <input
                        required
                        type="email"
                        class="form-control email"
                        placeholder="Email"
                      />
                    </div>
                    <div class="col-lg-12 col-md-12 mt-3 form-input">
                      <input
                        required
                        type="password"
                        class="form-control password"
                        placeholder="Password"
                        min="6"
                      />
                    </div>

                    <div class="col-lg-12 mt-3 form-input">
                      <button type="submit" class="get-submit mt-4">
                        ADD USER
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <h1>USERS</h1>
              
              <div class="search-sort row">
                <div class="leftt col-lg-6 col-sm-6 mt-3">
                  <input
                    type="text"
                    class="form-control search"
                    placeholder="Search user..."
                  />
                </div>
                <div class="rightt col-lg-6 col-sm-6 mt-3">
                  <button class="sort">Sort</button>
                </div>
              </div>

              <table class="table table-bordered border-dark table-hover mt-5">
                <thead>
                  <tr>
                    <th style="background-color: transparent">Id</th>
                    <th style="background-color: transparent">First Name</th>
                    <th style="background-color: transparent">Last Name</th>
                    <th style="background-color: transparent">Email</th>
                    <th style="background-color: transparent">Password</th>
                    <th style="background-color: transparent">Action</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/admin-user.js"></script>
  </body>
</html>
