<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/scss/admin-reservation.css" />
    <title>Admin Reservation</title>
  </head>
  <body>
    <section class="section-admin-reserv">
      <div class="containerr">
        <div class="row">
          <div class="col col-2 left">
            <ul>
              <li>
                <div class="card">
                  <img src="./assets/image/testi_avatar_02.png" alt="" />
                  <div class="text">
                    <h2>John Doe</h2>
                    <span>Admin</span>
                    <div class="icons mt-3">
                      <a href="./admin.html"
                        ><i class="fa-solid fa-user"></i
                      ></a>
                      <a href="#"><i class="fa-solid fa-envelope"></i></a>
                      <a href="#"><i class="fa-solid fa-message"></i></a>
                      <a href="./index.html"
                        ><i class="fa-solid fa-right-from-bracket"></i
                      ></a>
                    </div>
                  </div>
                </div>
              </li>
              <li><a href="./admin_user.html">Users</a></li>
              <li><a href="./admin_reservation.html">Reservations</a></li>
              <li><a href="./admin_reserv_room.html">Room Reservations</a></li>
              <li><a href="./admin_room.html">Rooms</a></li>
              <li><a href="./admin_shop.html">Shop</a></li>
            </ul>
          </div>
          <div class="col col-10 right">
            <div class="container">
              <h1 class="m-3">RESERVATIONS</h1>
              <div class="search-sort row">
                <div class="leftt col-lg-6 col-sm-6 mt-3">
                  <input
                    type="text"
                    class="form-control search"
                    placeholder="Search reservations..."
                  />
                </div>
                <div class="rightt col-lg-6 col-sm-6 mt-3">
                  <button class="sort">Sort</button>
                </div>
              </div>

              <table class="table table-hover mt-5">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Check In Date</th>
                    <th>Check Out Date</th>
                    <th>Adults</th>
                    <th>Child</th>
                    <th>Room</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              <div id="form" class="reserv mt-5">
                <h2 class="title">Add Reservation</h2>
                <form action="" class="">
                  <div class="row">
                    <div class="col col-6 leftt">
                      <div class="check-in-date">
                        <label
                          ><i class="fa-regular fa-circle-check"></i> Check In
                          Date</label
                        >
                        <input
                          type="date"
                          class="form-control"
                          id="checkin"
                          name="date"
                        />
                      </div>
                      <div class="adults">
                        <label><i class="fa-solid fa-people-line"></i> Adults</label>
                        <select type="number" name="adults" id="adults">
                          <option value="adults">Adults</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                        </select>
                      </div>
                      <div class="room">
                        <label><i class="fa-solid fa-bell-concierge"></i> Room</label>
                        <select name="room" id="room">
                          <option value="room">Room</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                        </select>
                      </div>
                    </div>
                    <div class="col col-6 rightt">
                      <div class="check-out-date">
                        <label
                          ><i class="fa-regular fa-circle-xmark"></i> Check Out
                          Date</label
                        >
                        <input type="date" class="form-control" id="checkout" />
                      </div>
                      <div class="child">
                        <label><i class="fa-solid fa-child-reaching"></i> Child</label>
                        <select name="child" id="child">
                          <option value="child">Child</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                        </select>
                      </div>
                      <div class="calendar">
                        <label><i class="fa-solid fa-calendar-days"></i></label>
                        <button type="submit" class="check-btn">ADD RESERVATION</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/admin-reservation.js"></script>
  </body>
</html>
